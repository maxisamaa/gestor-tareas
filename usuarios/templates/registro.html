{% extends 'base.html' %}
{% block title %}Registro{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-4">

        <h2 class="mb-4 text-center">Crear Cuenta</h2>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <button class="btn btn-success w-100 mt-3">Registrarse</button>
        </form>

        <p class="text-center mt-3">
            ¿Ya tienes cuenta?
            <a href="{% url 'login' %}">Inicia sesión</a>
        </p>
    </div>
</div>
{% endblock %}
